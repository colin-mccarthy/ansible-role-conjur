---
- hosts: non-conjurized-container-test
  tasks:
    - name: Retrieve secret with master identity
      vars:
          super_secret_key: "{{lookup('retrieve_conjur_variable', 'ansible/master-password')}}"
      shell: echo "lookup('conjur_variable', 'ansible/master-password')" = {{super_secret_key}} > ./conjur_secrets.txt
