---
version: '2'
services:
  postgres:
    image: postgres:9.3
    networks:
      - conjur-ansible-test

  conjur:
    image: cyberark/conjur:0.1.0-stable
    command: server -a cucumber
    ports:
      - "3000:3000"
    expose:
      - "3000"
    environment:
      DATABASE_URL: postgres://postgres@postgres/postgres
      CONJUR_DATA_KEY: "W0BuL8iTr/7QvtjIluJbrb5LDAnmXzmcpxkqihO3dXA="
      PORT: 3000
    networks:
      - conjur-ansible-test
    depends_on:
      - postgres

  client:
    image: conjurinc/cli5
    entrypoint: sleep
    command: infinity
    volumes:
      - ./conjur-client-files:/conjurinc/ansible/
    environment:
      CONJUR_APPLIANCE_URL: http://conjur:3000
      CONJUR_ACCOUNT: cucumber
      CONJUR_AUTHN_LOGIN: admin
    networks:
      - conjur-ansible-test
    depends_on:
      - conjur

  a-test:
    image: ubuntu:16.04
    container_name: a-test
    entrypoint: sleep
    command: infinity

networks:
  conjur-ansible-test:
    driver: bridge
