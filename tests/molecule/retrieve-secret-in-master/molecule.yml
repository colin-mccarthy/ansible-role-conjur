---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: non-conjurized-container
    image: conjurinc/cli5
    dockercommands: true
    entrypoint: sleep
    command: infinity
    networks:
      - name: tests_conjur-ansible-test
scenario:
  name: retrieve-secret-in-master
  test_sequence:
      - destroy
      - create
      - converge
#      - lint
      - verify
      - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
provisioner:
  name: ansible
  env:
    CONJUR_ACCOUNT: cucumber
    CONJUR_APPLIANCE_URL: http://localhost:3000
    CONJUR_CERT_FILE: conjur.pem
    CONJUR_AUTHN_LOGIN: host/ansible/ansible-master
  config_options:
    defaults:
      lookup_plugins: ../../../lookup_plugins
